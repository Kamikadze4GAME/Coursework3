<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="css\fonts.css">
  <link rel="stylesheet" href="css\fontawesome-free-5.5.0-web\css\all.css">


  <form action="/signup" method="POST">
    <p>
      <label>Обращение</label>
      <label>
        <input type="radio" name="title" value="mr">
        Г-н
      </label>
      <label>
        <input type="radio" name="title" value="mrs">
        Г-жа
      </label>
    </p>
    <p>
      <label>Имя</label>
      <input type="text" name="first_name">
    </p>
    <p>
      <label>Фамилия</label>
      <input type="text" name="last_name">
    </p>
    <p>
      <label>Email</label>
      <input type="email" name="email">
    </p>
    <p>
      <label>Телефон</label>
      <input type="tel" name="phone">
    </p>
    <p>
      <label>Пароль</label>
      <input type="password" name="password">
    </p>
    <p>
      <label>Подтвердите пароль</label>
      <input type="password" name="password_confirm">
    </p>
    <p>
      <label>Страна</label>
      <select name="country">
        <option>Канада</option>
        <option>Франция</option>
        <option>Германия</option>
        <option>Италия</option>
        <option>Япония</option>
        <option>Россия</option>
        <option>Великобритания</option>
        <option>США</option>
      </select>
    </p>
    <p>
      <label>
        <input type="checkbox" name="terms">
        Я согласен с <a href="/terms">условиями использования</a>
      </label>
    </p>
    <p>
      <button>
        Зарегистрироваться
      </button>
    </p>
  </form>

  <select class="" name="">
    <optgroup label="цвета">
      <option value="">розовый</option>
      <option value="" disabled>красный</option>
      <option value="">желтый</option>
    </optgroup>
    <optgroup label="фигуры">
      <option selected value="">круг</option>
      <option value="">квадрат</option>
    </optgroup>
  </select>
  <!-- <h1>Hello</h1> -->
  <h1>Hello</h1>
  <form class="" action="index.html" method="post">
    <input type="text" name="" value="">
    <div>
      <label for="hello">Hello</label>
      <textarea name="hello" rows="8" cols="80"></textarea>
    </div>
  </form>
  <i class="fa fa-camera-retro fa-lg"></i> fa-lg
  <i class="fa fa-camera-retro fa-2x"></i> fa-2x
  <i class="fa fa-camera-retro fa-3x"></i> fa-3x
  <i class="fa fa-camera-retro fa-4x"></i> fa-4x
  <i class="fa fa-camera-retro fa-5x"></i> fa-5x

  <div class="list-group">
    <a class="list-group-item" href="#"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Главная</a>
    <a class="list-group-item" href="#"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; Библиотека</a>
    <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Приложения</a>
    <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp; Настройки</a>
  </div>

  <ul class="fa-ul">
    <li><i class="fa-li fa fa-check-square"></i>Иконки списков</li>
    <li><i class="fa-li fa fa-check-square"></i>могут быть использованы</li>
    <li><i class="fa-li fa fa-spinner fa-spin"></i>как маркеры</li>
    <li><i class="fa-li fa fa-square"></i>в списках</li>
  </ul>

  <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Загрузка...</span>

  <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Загрузка...</span>

  <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Загрузка...</span>

  <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Загрузка...</span>

  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Загрузка...</span>
  <div class="fa fa-angle-double-down"></div>
  <canvas></canvas>
</body>

</html>
